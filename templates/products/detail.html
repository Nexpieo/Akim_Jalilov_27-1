{% extends 'layouts/index.html' %}

{% block content %}
    <div class="product_block">
    <img src="/media/{{ product.image }}" alt="no image">
        <div class="info">
            <h1>{{ product.title }}</h1>
            <h4>{{ product.description }}</h4>
        </div>
        <div class="reviews">
            {% for review in reviews %}
                <div class="review_block">
                    <h5>{{ review.text }}</h5>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
